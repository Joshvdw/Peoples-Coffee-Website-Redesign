<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,600;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <title>Subscription</title>
  </head>
  <body>
    <div class="page-container col12">

<!-- HEADER -->
      <div class="header col8 colM10">

        <div class="account col4">
          <a href="account.html"><img src="images/icons/account.png" alt="account-icon"></a>
        </div>

        <div class="logo col4">
          <a href="index.html"><img src="images/icons/logo.png" alt="peoples-logo"></a>
        </div>

        <div class="cart col4">
          <a href="cart.html"><img src="images/icons/cart.png" alt="cart-icon"></a>
        </div>

      </div>

<!-- MENU -->
      <div class="menu col4 colM5 colS7">

        <div class="shop col4">
          <a href="shop.html"><p>Shop</p></a>
        </div>

        <div class="supply col4">
          <a href="supply.html"><p>Supply</p></a>
        </div>

        <div class="story col4">
          <a href="story.html"><p>Story</p></a>
        </div>

      </div>

<!-- SUBSCRIPTION -->
      <div class="subscription-container col6 colM8 colS10">
        <h1>Subscription Coffee</h1>

        <div class="settings col6 colM8">

          <div class="sub-settings col12">
            <p>Coffee</p>

            <div class="dropdown col6">
              <p>Don Wilfredo</p>
            </div>
          </div>

          <div class="sub-settings col12">
            <p>Size</p>

            <div class="dropdown col6">
              <p>250g</p>
            </div>
          </div>

          <div class="sub-settings col12">
            <p>Grind</p>

            <div class="dropdown col6">
              <p>Whole Bean</p>
            </div>
          </div>

          <div class="sub-settings col12">
            <p>Delivery</p>

            <div class="dropdown col6">
              <p>7 Day</p>
            </div>
          </div>

          <div class="wide-button col12">
            <p>Add to cart</p>
          </div>
        </div>
      </div>

<!-- FOOTER -->
      <div class="footer">

        <div class="social-links">
          <a href="https://www.facebook.com/peoplescoffeenz/" target="_blank">
            <img src="images/icons/facebook.png" alt="facebook-icon"></a>
          <a href="https://www.instagram.com/peoplescoffeenz/" target="_blank">
            <img src="images/icons/instagram.png" alt="instagram-icon"></a>
        </div>

        <a href="contact.html"><p>Contact | Find a store</p></a>
        <br><br><br><br><br><br>
        <p style="opacity: 0.5;"><em>This website is for eduational purposes only. The views and ideas expressed
              do not represent the official Peoples Coffee Enterprise.</em></p>
      </div>

    </div>

  </body>
</html>
